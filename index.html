<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexsetup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    </style>
</head>
<body class="container sbetween col">
    <div class="container centered" id="header"><h1>Etch A Sketch</h1></div>
    
    <div class="container centered" id="content">
        <div class="container col" id="settings">
            <h2>Settings</h2>
            <button id="rainbow">Rainbow Mode</button>
            <button id="black">Regular Mode</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset Grid</button>
            <input type="range" min="1" max="64" value="16" id="gridsize" onchange="updateSliderText()" style="margin-top: 16px;">
            <p id="sizetext"> x </p>
        </div>
        <div class="container" id="grid"></div>
    </div>

    <div class="container centered" id="footer"><p>Copyright Â© 2021 Jeroen B</p></div>
    <script src="script.js"></script>
</body>
</html>
